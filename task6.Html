<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
    <table border="" style="background-color: aqua;" >
    <tr style="border-radius: 50px;">
        <th style="border-radius: 10px; padding-left: 150px; padding-right: 150px; " >Firstname</th>
        <th style="border-radius: 10px; padding-left: 150px; padding-right: 150px;">Lastname</th>
        <th style="border-radius: 10px; padding-left: 50px; padding-right: 50px;">Age</th>
    </tr>
    <tr>
        <td style="border-radius: 10px; " >Jill</td>
        <td style="border-radius: 10px;">Smith</td>
        <td style="border-radius: 10px;">50</td>
    </tr>
    <tr>
        <td style="border-radius: 10px;">Eve</td>
        <td style="border-radius: 10px;">Jackson</td>
        <td style="border-radius: 10px;">94</td>
    </tr>
    <tr>
        <td style="border-radius: 10px; ">John</td>
        <td style="border-radius: 10px;">Doe</td>
        <td style="border-radius: 10px;">80</td>
    </tr>
</table>
</body>
</html>
